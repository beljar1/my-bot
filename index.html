<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beljar AI | Pro Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #0f0f10; color: #e3e3e3; margin: 0; overflow: hidden; }
        .main-container { display: none; height: 100vh; flex-direction: column; }
        .chat-scroll { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 200px; scroll-behavior: smooth; }
        .input-card { max-width: 800px; margin: 0 auto; background: #1e1f20; border-radius: 28px; padding: 10px 15px; border: 1px solid #3c4043; }
        textarea { width: 100%; background: transparent; border: none; outline: none; color: white; padding: 10px; resize: none; font-size: 16px; }
        
        .ai-msg { margin: 25px auto; max-width: 800px; display: flex; gap: 15px; }
        .user-bubble { background: #303132; padding: 12px 18px; border-radius: 22px; border-bottom-right-radius: 4px; max-width: 85%; margin-left: auto; word-break: break-word; }
        .ai-icon { width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(45deg, #4b90ff, #ff5546); flex-shrink: 0; }
        
        #login-screen { position: fixed; inset: 0; background: #0f0f10; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .markdown-body p { margin-bottom: 12px; }
        .markdown-body pre { background: #111; padding: 12px; border-radius: 8px; overflow-x: auto; margin-bottom: 12px; border: 1px solid #333; }
        .markdown-body code { background: #222; padding: 2px 6px; border-radius: 4px; font-family: monospace; color: #ffab70; font-size: 0.9em; }
        .markdown-body strong { color: #fff; }
        .markdown-body ul { list-style-type: disc; margin-left: 20px; margin-bottom: 12px; }
        .markdown-body ol { list-style-type: decimal; margin-left: 20px; margin-bottom: 12px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="bg-[#1e1f20] p-10 rounded-3xl border border-gray-700 text-center w-full max-w-sm shadow-2xl">
            <h2 class="text-3xl font-bold text-blue-500 mb-6">Beljar AI</h2>
            <input type="text" id="user-name" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ..." class="w-full bg-black p-4 rounded-xl mb-4 border border-gray-700 text-white outline-none focus:border-blue-500 transition" onkeydown="if(event.key === 'Enter') login()">
            <button onclick="login()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition">‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <div class="main-container" id="app-interface">
        <header class="h-20 flex items-center justify-between px-5 border-b border-white/5 bg-[#0f0f10]">
            <div class="flex flex-col w-2/3">
                <span id="u-name" class="font-bold text-blue-400 text-sm">‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ</span>
                
                <select id="m-select" onchange="toggleCustomInput(this.value)" class="bg-transparent text-[11px] text-gray-400 outline-none mt-1 cursor-pointer w-full max-w-[250px]">
                    <optgroup label="Popular Free Models">
                        <option value="google/gemini-2.0-flash-exp:free">Google: Gemini 2.0 Flash (Free - ‡¶õ‡¶¨‡¶ø ‡¶¨‡ßã‡¶ù‡ßá)</option>
                        <option value="deepseek/deepseek-r1:free">DeepSeek: R1 (Free)</option>
                        <option value="meta-llama/llama-3.3-70b-instruct:free">Meta: Llama 3.3 70B (Free)</option>
                        <option value="qwen/qwen-2.5-72b-instruct:free">Qwen 2.5 72B (Free)</option>
                        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B Instruct (Free)</option>
                    </optgroup>
                    <optgroup label="Other Free Models">
                        <option value="microsoft/phi-3-mini-128k-instruct:free">Microsoft: Phi-3 Mini (Free)</option>
                        <option value="nvidia/llama-3.1-nemotron-70b-instruct:free">Nvidia: Nemotron 70B (Free)</option>
                    </optgroup>
                    <optgroup label="Premium / Pro">
                        <option value="custom">-- Manual Model ID (Premium) --</option>
                    </optgroup>
                </select>
                
                <input type="text" id="manual-model" placeholder="Enter Model ID" class="hidden mt-1 bg-black text-[10px] p-1.5 border border-blue-900 rounded text-blue-300 outline-none w-full max-w-[250px]">
            </div>
            
            <button onclick="toggleModal()" class="bg-blue-600/10 border border-blue-500/30 px-4 py-2 rounded-full text-[10px] text-blue-400 font-bold hover:bg-blue-600/20 transition">API KEY</button>
        </header>

        <div id="chat-box" class="chat-scroll"></div>

        <div class="fixed bottom-0 w-full p-4 bg-gradient-to-t from-[#0f0f10] via-[#0f0f10] to-transparent">
            <div class="input-card shadow-2xl">
                <div id="image-preview-container" class="hidden relative inline-block mb-2 ml-2">
                    <img id="image-preview" class="h-16 w-16 object-cover rounded-lg border border-gray-600">
                    <button onclick="removeImage()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center font-bold shadow-lg hover:bg-red-600">√ó</button>
                </div>
                
                <textarea id="msg-input" rows="1" placeholder="‡¶ï‡ßÄ ‡¶ú‡¶æ‡¶®‡¶§‡ßá ‡¶ö‡¶æ‡¶®?..." 
                    oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); send(); }"></textarea>
                
                <div class="flex justify-between items-center mt-2 border-t border-white/5 pt-2">
                    <div class="flex gap-4 text-xl ml-2 text-gray-400">
                        <button id="mic-btn" onclick="toggleVoice()" class="hover:text-blue-400 transition" title="Voice Input">üéôÔ∏è</button>
                        <button onclick="document.getElementById('image-upload').click()" class="hover:text-blue-400 transition" title="Upload Image">üì∑</button>
                        <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                    </div>
                    <button id="send-btn" onclick="send()" class="bg-blue-600 text-white px-8 py-2 rounded-full font-bold shadow-[0_0_15px_rgba(37,99,235,0.4)] hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                </div>
            </div>
        </div>
    </div>

    <div id="api-modal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[1001] p-5 backdrop-blur-sm">
        <div class="bg-[#1e1f20] p-8 rounded-3xl border border-gray-700 w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-bold mb-2">Master API Settings</h3>
            <p class="text-xs text-gray-400 mb-6">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ OpenRouter API Key ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶®‡•§</p>
            <input type="password" id="api-key-val" placeholder="sk-or-v1-..." class="w-full bg-black p-4 rounded-xl mb-6 border border-gray-700 text-white outline-none focus:border-blue-500">
            <button onclick="saveKey()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            <button onclick="handleLogout()" class="w-full text-red-500 mt-6 text-sm hover:underline">‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶ì API ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            <button onclick="toggleModal()" class="w-full text-gray-500 mt-4 text-xs hover:text-white transition">‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <script>
        let config = { 
            name: localStorage.getItem('bel_user') || '',
            key: localStorage.getItem('bel_key') || '' 
        };

        if(config.name) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            document.getElementById('u-name').innerText = "‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã, " + config.name;
        }

        function login() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) { alert("‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®!"); return; }
            localStorage.setItem('bel_user', name);
            config.name = name;
            document.getElementById('u-name').innerText = "‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã, " + name;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
        }

        function toggleCustomInput(val) {
            document.getElementById('manual-model').classList.toggle('hidden', val !== 'custom');
        }

        function toggleModal() {
            const modal = document.getElementById('api-modal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
            document.getElementById('api-key-val').value = config.key;
        }

        function saveKey() {
            const key = document.getElementById('api-key-val').value.trim();
            localStorage.setItem('bel_key', key);
            config.key = key;
            toggleModal();
        }

        function handleLogout() { 
            if(confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶Ø‡ßá ‡¶∏‡¶¨ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
                localStorage.clear(); 
                location.reload(); 
            }
        }

        function escapeHTML(str) {
            return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // ==========================
        // Voice Recognition Logic
        // ==========================
        let recognition;
        let isRecording = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false; // Only final results
            recognition.lang = 'bn-BD'; // Default Bengali (understands mixed English mostly)

            recognition.onstart = function() {
                isRecording = true;
                document.getElementById('mic-btn').classList.add('text-red-500', 'animate-pulse');
                document.getElementById('msg-input').placeholder = "‡¶∂‡ßÅ‡¶®‡¶õ‡¶ø...";
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                const input = document.getElementById('msg-input');
                input.value += (input.value ? " " : "") + transcript;
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            };

            recognition.onend = function() {
                isRecording = false;
                document.getElementById('mic-btn').classList.remove('text-red-500', 'animate-pulse');
                document.getElementById('msg-input').placeholder = "‡¶ï‡ßÄ ‡¶ú‡¶æ‡¶®‡¶§‡ßá ‡¶ö‡¶æ‡¶®?...";
            };
        }

        function toggleVoice() {
            if (!recognition) {
                alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≠‡¶Ø‡¶º‡ßá‡¶∏ ‡¶∞‡¶ø‡¶ï‡¶ó‡¶®‡¶ø‡¶∂‡¶® ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡•§ ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá Google Chrome ‡¶¨‡¶æ ‡¶Ü‡¶ß‡ßÅ‡¶®‡¶ø‡¶ï ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                return;
            }
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        // ==========================
        // Image Upload Logic
        // ==========================
        let selectedImageBase64 = null;

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImageBase64 = e.target.result;
                document.getElementById('image-preview-container').classList.remove('hidden');
                document.getElementById('image-preview').src = selectedImageBase64;
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            selectedImageBase64 = null;
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('image-upload').value = "";
        }

        // ==========================
        // Send Data Logic
        // ==========================
        async function send() {
            const input = document.getElementById('msg-input');
            const chat = document.getElementById('chat-box');
            const sendBtn = document.getElementById('send-btn');
            
            const text = input.value.trim();
            // If neither text nor image is provided, do nothing
            if(!text && !selectedImageBase64) return;
            
            if(!config.key) {
                toggleModal();
                return;
            }

            let modelId = document.getElementById('m-select').value;
            if(modelId === 'custom') {
                modelId = document.getElementById('manual-model').value.trim();
                if(!modelId) return alert("‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá Model ID ‡¶¶‡¶ø‡¶®");
            }

            // Display User Message
            let userDisplay = "";
            if(selectedImageBase64) {
                userDisplay += `<img src="${selectedImageBase64}" class="w-32 rounded-lg mb-2">`;
            }
            if(text) {
                userDisplay += escapeHTML(text).replace(/\n/g, '<br>');
            }
            
            chat.insertAdjacentHTML('beforeend', `<div class="mb-6"><div class="user-bubble">${userDisplay}</div></div>`);
            
            // Format Payload
            let payloadContent;
            if (selectedImageBase64) {
                payloadContent = [
                    { type: "text", text: text || "‡¶è‡¶á ‡¶õ‡¶¨‡¶ø‡¶ü‡¶ø ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá ‡¶Ü‡¶Æ‡¶æ‡¶ï‡ßá ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶¨‡¶≤‡ßÅ‡¶®‡•§" },
                    { type: "image_url", image_url: { url: selectedImageBase64 } }
                ];
            } else {
                payloadContent = text;
            }

            // Reset Inputs
            input.value = '';
            input.style.height = 'auto';
            removeImage(); // Clear image preview
            sendBtn.disabled = true;
            chat.scrollTop = chat.scrollHeight;

            const lid = 'id' + Date.now();
            chat.insertAdjacentHTML('beforeend', `<div id="${lid}" class="ai-msg"><div class="ai-icon animate-pulse"></div><div class="text-gray-500 italic text-sm mt-2">‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div></div>`);
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${config.key}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Beljar Pro AI"
                    },
                    body: JSON.stringify({
                        model: modelId,
                        messages: [{ role: "user", content: payloadContent }]
                    })
                });

                const data = await response.json();
                
                const loadingElement = document.getElementById(lid);
                if(loadingElement) loadingElement.remove();

                if (data.error) {
                    chat.insertAdjacentHTML('beforeend', `<div class="bg-red-900/10 p-4 rounded-xl border border-red-500/30 text-red-400 text-sm mb-4 ml-14 mr-4"><b>API Error:</b><br>${data.error.message}</div>`);
                } else if(data.choices && data.choices.length > 0) {
                    const reply = data.choices[0].message.content;
                    chat.insertAdjacentHTML('beforeend', `
                        <div class="ai-msg">
                            <div class="ai-icon"></div>
                            <div class="flex-1 text-sm leading-relaxed markdown-body">${marked.parse(reply)}</div>
                        </div>`);
                } else {
                    chat.insertAdjacentHTML('beforeend', `<div class="text-red-400 text-sm ml-14 mb-4">‡¶Ö‡¶ú‡¶æ‡¶®‡¶æ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!</div>`);
                }
            } catch (err) {
                const loadingElement = document.getElementById(lid);
                if(loadingElement) {
                    loadingElement.innerHTML = `<div class="text-red-400 text-sm ml-12">‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶è‡¶∞‡¶∞! ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶¨‡¶æ API Key ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</div>`;
                }
            } finally {
                sendBtn.disabled = false;
                chat.scrollTop = chat.scrollHeight;
            }
        }
    </script>
</body>
