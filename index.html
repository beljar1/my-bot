<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beljar AI | Pro Voice & Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #131314; color: #e3e3e3; margin: 0; overflow: hidden; }
        .main-container { display: flex; height: 100vh; flex-direction: column; }
        .chat-scroll { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 200px; }
        .input-bar { position: fixed; bottom: 0; width: 100%; padding: 15px; background: linear-gradient(transparent, #131314 40%); }
        .input-card { max-width: 800px; margin: 0 auto; background: #1e1f20; border-radius: 28px; padding: 10px 15px; border: 1px solid #3c4043; }
        textarea { width: 100%; background: transparent; border: none; outline: none; color: white; padding: 10px; resize: none; font-size: 16px; }
        .btn-action { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; color: #c4c7c5; position: relative; }
        .btn-action:active { background: #333; transform: scale(0.9); }
        .ai-msg { margin: 25px auto; max-width: 800px; display: flex; gap: 15px; animation: fadeIn 0.3s; }
        .user-msg { display: flex; justify-content: flex-end; margin: 15px auto; max-width: 800px; }
        .user-bubble { background: #303132; padding: 12px 18px; border-radius: 22px; max-width: 85%; }
        .ai-icon { width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(45deg, #4b90ff, #ff5546); flex-shrink: 0; }
        .rec-active { color: #ff5546; background: rgba(255, 85, 70, 0.2); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        #img-preview-container { display: none; padding: 10px; gap: 10px; }
        .preview-box { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; border: 2px solid #4b90ff; }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="h-14 flex items-center justify-between px-5 border-b border-white/5">
            <span class="font-bold text-lg text-blue-400">Beljar AI <span class="text-[10px] bg-blue-500/20 px-2 py-0.5 rounded text-white ml-1">VOICE PRO</span></span>
            <button onclick="openSet()" class="text-sm text-gray-400 border border-gray-700 px-3 py-1 rounded-full">Settings</button>
        </header>

        <div class="chat-scroll" id="chat-box">
            <div class="p-10 text-center" id="welcome">
                <h1 class="text-4xl font-semibold bg-gradient-to-r from-blue-400 to-red-400 bg-clip-text text-transparent">‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ!</h1>
                <p class="mt-4 text-gray-500">‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶§‡ßá ‡¶Æ‡¶æ‡¶á‡¶ï‡ßç‡¶∞‡ßã‡¶´‡ßã‡¶® ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>
            </div>
        </div>

        <div class="input-bar">
            <div class="input-card">
                <div id="img-preview-container"></div>
                <textarea id="txt-input" rows="1" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶¨‡¶æ ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡ßÅ‡¶®..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <div class="flex items-center justify-between mt-2 border-t border-white/5 pt-2">
                    <div class="flex gap-2">
                        <button onclick="requestGallery()" class="btn-action text-xl" title="Gallery Access">
                            üì∑
                            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleImage(this)">
                        </button>
                        <button id="mic-btn" onclick="requestMic()" class="btn-action text-xl" title="Voice Input">üéôÔ∏è</button>
                    </div>
                    <button onclick="sendMsg()" class="bg-blue-500 text-black px-6 py-2 rounded-full font-bold shadow-lg active:scale-95 transition">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                </div>
            </div>
        </div>
    </div>

    <div id="set-modal" class="fixed inset-0 bg-black/95 z-[50] hidden flex items-center justify-center p-5">
        <div class="bg-[#1e1f20] w-full max-w-md rounded-3xl p-8 border border-gray-700">
            <h3 class="text-xl font-bold mb-4">‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏</h3>
            <input type="password" id="api-key" placeholder="OpenRouter API Key" class="w-full bg-black p-4 rounded-xl mb-4 border border-gray-700 outline-none focus:border-blue-500">
            <input type="text" id="model-id" placeholder="Model ID (‡¶Ø‡ßá‡¶Æ‡¶®: google/gemini-2.0-flash-exp:free)" class="w-full bg-black p-4 rounded-xl mb-6 border border-gray-700 outline-none focus:border-blue-500">
            <button onclick="saveSet()" class="w-full bg-blue-500 text-black py-4 rounded-full font-bold">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <script>
        let config = { key: localStorage.getItem('beljar_key') || '', model: localStorage.getItem('beljar_model') || 'google/gemini-2.0-flash-exp:free' };
        let selectedImage = null;

        window.onload = () => {
            document.getElementById('api-key').value = config.key;
            document.getElementById('model-id').value = config.model;
            if(!config.key) openSet();
        };

        function openSet() { document.getElementById('set-modal').classList.remove('hidden'); }
        function saveSet() {
            config.key = document.getElementById('api-key').value.trim();
            config.model = document.getElementById('model-id').value.trim();
            localStorage.setItem('beljar_key', config.key);
            localStorage.setItem('beljar_model', config.model);
            document.getElementById('set-modal').classList.add('hidden');
        }

        // --- Gallery/Image Permission & Handler ---
        function requestGallery() {
            // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶æ‡¶á‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ö‡¶ü‡ßã ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶ö‡¶æ‡ßü
            document.getElementById('file-input').click();
        }

        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result;
                    const container = document.getElementById('img-preview-container');
                    container.style.display = 'flex';
                    container.innerHTML = `<img src="${selectedImage}" class="preview-box"> <button onclick="removeImg()" class="text-red-500 text-xs">‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡ßÅ‡¶®</button>`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeImg() {
            selectedImage = null;
            document.getElementById('img-preview-container').style.display = 'none';
            document.getElementById('file-input').value = '';
        }

        // --- Microphone Permission & Recording ---
        async function requestMic() {
            try {
                // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶ö‡ßá‡¶ï ‡¶ì ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶™‡ßá‡¶≤‡ßá ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶°‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ
                startBanglaRec(stream);
            } catch (err) {
                alert("‡¶Æ‡¶æ‡¶á‡¶ï‡ßç‡¶∞‡ßã‡¶´‡ßã‡¶® ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡¶®‡¶ø‡•§ ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶Æ‡¶æ‡¶á‡¶ï‡ßç‡¶∞‡ßã‡¶´‡ßã‡¶® ‡¶è‡¶≤‡¶æ‡¶ì ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                console.error("Mic Error:", err);
            }
        }

        function startBanglaRec(stream) {
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SpeechSDK) return alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≠‡¶Ø‡¶º‡ßá‡¶∏ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡•§ Chrome ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");

            const recognition = new SpeechSDK();
            recognition.lang = 'bn-BD';
            recognition.interimResults = false;

            recognition.onstart = () => {
                document.getElementById('mic-btn').classList.add('rec-active');
                // ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ‡¶ü‡¶ø ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶°‡¶ø‡¶Ç ‡¶è ‡¶ù‡¶æ‡¶Æ‡ßá‡¶≤‡¶æ ‡¶®‡¶æ ‡¶π‡ßü
                stream.getTracks().forEach(track => track.stop());
            };

            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                document.getElementById('txt-input').value = result;
                // ‡¶Ö‡¶ü‡ßã ‡¶∏‡¶æ‡¶á‡¶ú ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
                const area = document.getElementById('txt-input');
                area.style.height = 'auto';
                area.style.height = area.scrollHeight + 'px';
            };

            recognition.onerror = (e) => alert("‡¶ï‡¶•‡¶æ ‡¶∂‡ßã‡¶®‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
            recognition.onend = () => document.getElementById('mic-btn').classList.remove('rec-active');
            
            recognition.start();
        }

        // --- Voice Synthesis ---
        function speakBangla(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text.replace(/[*#`_]/g, ''));
            const voices = window.speechSynthesis.getVoices();
            msg.voice = voices.find(v => v.lang.includes('bn')) || voices[0];
            msg.lang = 'bn-BD';
            window.speechSynthesis.speak(msg);
        }

        async function sendMsg() {
            const input = document.getElementById('txt-input');
            const chat = document.getElementById('chat-box');
            const welcome = document.getElementById('welcome');
            const text = input.value.trim();

            if(!text && !selectedImage) return;
            if(!config.key) return openSet();

            if(welcome) welcome.remove();

            // User UI
            chat.innerHTML += `
                <div class="user-msg">
                    <div class="user-bubble">
                        ${selectedImage ? `<img src="${selectedImage}" class="w-40 rounded-lg mb-2">` : ''}
                        ${text}
                    </div>
                </div>`;
            
            input.value = '';
            input.style.height = 'auto';
            removeImg();
            chat.scrollTop = chat.scrollHeight;

            const lid = 'L' + Date.now();
            chat.innerHTML += `<div id="${lid}" class="ai-msg"><div class="ai-icon animate-pulse"></div><div class="text-gray-500">Beljar AI ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡¶ø‡¶ö‡ßç‡¶õ‡ßá...</div></div>`;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${config.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [{role: "user", content: text}]
                    })
                });

                const data = await res.json();
                document.getElementById(lid).remove();
                const reply = data.choices[0].message.content;

                chat.innerHTML += `
                    <div class="ai-msg">
                        <div class="ai-icon"></div>
                        <div class="flex-1">
                            <div class="prose prose-invert">${marked.parse(reply)}</div>
                            <button onclick="speakBangla(this.parentElement.innerText)" class="mt-2 text-blue-400 text-xs font-bold uppercase">üîä ‡¶∂‡ßÅ‡¶®‡ßÅ‡¶®</button>
                        </div>
                    </div>`;
                
                chat.scrollTop = chat.scrollHeight;
                speakBangla(reply);
            } catch (e) {
                document.getElementById(lid).innerText = "‡¶≠‡ßÅ‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶ï‡ßÄ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
            }
        }
    </script>
</body>
            </html>
