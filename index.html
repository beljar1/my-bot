<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beljar AI | Pro Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #131314; color: #e3e3e3; margin: 0; overflow: hidden; }
        .main-container { display: none; height: 100vh; flex-direction: column; }
        .chat-scroll { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 220px; }
        .input-bar { position: fixed; bottom: 0; width: 100%; padding: 15px; background: linear-gradient(transparent, #131314 40%); }
        .input-card { max-width: 800px; margin: 0 auto; background: #1e1f20; border-radius: 28px; padding: 10px 15px; border: 1px solid #3c4043; }
        textarea { width: 100%; background: transparent; border: none; outline: none; color: white; padding: 10px; resize: none; font-size: 16px; max-height: 150px; }
        .btn-action { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; color: #c4c7c5; }
        .ai-msg { margin: 25px auto; max-width: 800px; display: flex; gap: 15px; animation: fadeIn 0.3s; }
        .user-msg { display: flex; justify-content: flex-end; margin: 15px auto; max-width: 800px; }
        .user-bubble { background: #303132; padding: 12px 18px; border-radius: 22px; max-width: 85%; }
        .ai-icon { width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(45deg, #4b90ff, #ff5546); flex-shrink: 0; }
        .rec-active { color: #ff5546; background: rgba(255, 85, 70, 0.2); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #login-screen { position: fixed; inset: 0; background: #131314; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: #1e1f20; width: 100%; max-width: 400px; padding: 35px; border-radius: 30px; border: 1px solid #3c4043; text-align: center; }
        select { background: #1e1f20; color: #4b90ff; border: none; outline: none; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="w-16 h-16 bg-blue-500 rounded-2xl mx-auto mb-6 flex items-center justify-center text-3xl shadow-lg">ü§ñ</div>
            <h2 class="text-2xl font-bold text-white mb-2">Beljar AI</h2>
            <p class="text-gray-400 text-sm mb-8">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</p>
            <input type="text" id="user-name" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ..." class="w-full bg-black p-4 rounded-xl mb-4 border border-gray-700 text-white outline-none focus:border-blue-500">
            <button onclick="handleLogin()" class="w-full bg-blue-500 text-black py-4 rounded-xl font-bold">‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <div class="main-container" id="app-interface">
        <header class="h-16 flex items-center justify-between px-5 border-b border-white/5">
            <div class="flex flex-col">
                <span id="welcome-text" class="font-bold text-blue-400 text-lg">Beljar AI</span>
                <select id="model-selector" onchange="updateModel(this.value)">
                    <optgroup label="Free Models">
                        <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash</option>
                        <option value="deepseek/deepseek-r1:free">DeepSeek R1</option>
                        <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 3.3 70B</option>
                        <option value="qwen/qwen-2.5-72b-instruct:free">Qwen 2.5 72B</option>
                        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B</option>
                        <option value="google/gemma-2-9b-it:free">Gemma 2 9B</option>
                        <option value="microsoft/phi-3-medium-128k-instruct:free">Phi-3 Medium</option>
                        <option value="openchat/openchat-7b:free">OpenChat 3.5</option>
                    </optgroup>
                </select>
            </div>
            <button onclick="openSet()" class="text-xs border border-gray-700 px-4 py-2 rounded-full hover:bg-white/5">Settings</button>
        </header>

        <div class="chat-scroll" id="chat-box">
            <div class="p-10 text-center text-gray-500" id="welcome-msg">‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã! ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡ßá‡¶™‡ßá ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</div>
        </div>

        <div class="input-bar">
            <div class="input-card">
                <div id="img-preview" class="hidden p-2"></div>
                <textarea id="txt-input" rows="1" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶¨‡¶æ ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡ßÅ‡¶®..." oninput="autoResize(this)"></textarea>
                <div class="flex items-center justify-between mt-2 border-t border-white/5 pt-2">
                    <div class="flex gap-2">
                        <button onclick="document.getElementById('file-input').click()" class="btn-action text-xl">üì∑</button>
                        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleImage(this)">
                        <button id="mic-btn" onclick="requestMic()" class="btn-action text-xl">üéôÔ∏è</button>
                    </div>
                    <button onclick="sendMsg()" class="bg-blue-500 text-black px-8 py-2 rounded-full font-bold shadow-lg active:scale-95 transition">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                </div>
            </div>
        </div>
    </div>

    <div id="set-modal" class="fixed inset-0 bg-black/95 z-[50] hidden flex items-center justify-center p-5">
        <div class="bg-[#1e1f20] w-full max-w-md rounded-3xl p-8 border border-gray-700">
            <h3 class="text-xl font-bold mb-4 text-white">‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏</h3>
            <input type="password" id="api-key" placeholder="OpenRouter API Key (sk-or-...)" class="w-full bg-black p-4 rounded-xl mb-6 border border-gray-700 text-white outline-none focus:border-blue-500">
            <button onclick="saveSettings()" class="w-full bg-blue-500 text-black py-4 rounded-xl font-bold">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            <button onclick="handleLogout()" class="w-full text-red-500 mt-4 text-sm">‡¶≤‡¶ó ‡¶Ü‡¶â‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <script>
        let config = { 
            name: localStorage.getItem('bel_user') || '',
            key: localStorage.getItem('bel_key') || '', 
            model: localStorage.getItem('bel_model') || 'google/gemini-2.0-flash-exp:free' 
        };

        window.onload = () => {
            if(config.name) showApp();
        };

        function handleLogin() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) return alert("‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
            config.name = name;
            localStorage.setItem('bel_user', name);
            showApp();
        }

        function showApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            document.getElementById('welcome-text').innerText = "‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã, " + config.name + "!";
            document.getElementById('api-key').value = config.key;
            document.getElementById('model-selector').value = config.model;
            if(!config.key) openSet();
        }

        function handleLogout() { localStorage.clear(); location.reload(); }
        function openSet() { document.getElementById('set-modal').classList.remove('hidden'); }
        function saveSettings() {
            config.key = document.getElementById('api-key').value.trim();
            localStorage.setItem('bel_key', config.key);
            document.getElementById('set-modal').classList.add('hidden');
        }

        function updateModel(val) { config.model = val; localStorage.setItem('bel_model', val); }
        function autoResize(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }

        async function requestMic() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'bn-BD';
                recognition.onstart = () => document.getElementById('mic-btn').classList.add('rec-active');
                recognition.onresult = (e) => {
                    document.getElementById('txt-input').value = e.results[0][0].transcript;
                    autoResize(document.getElementById('txt-input'));
                };
                recognition.onend = () => {
                    document.getElementById('mic-btn').classList.remove('rec-active');
                    stream.getTracks().forEach(t => t.stop());
                };
                recognition.start();
            } catch (err) { alert("‡¶Æ‡¶æ‡¶á‡¶ï‡ßç‡¶∞‡ßã‡¶´‡ßã‡¶® ‡¶è‡¶≤‡¶æ‡¶ì ‡¶ï‡¶∞‡ßÅ‡¶®‡•§"); }
        }

        function handleImage(input) {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('img-preview');
                    preview.classList.remove('hidden');
                    preview.innerHTML = `<img src="${e.target.result}" class="w-16 h-16 rounded-lg object-cover border border-blue-500">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t.replace(/[*#`_]/g, ''));
            m.lang = 'bn-BD';
            window.speechSynthesis.speak(m);
        }

        async function sendMsg() {
            const input = document.getElementById('txt-input');
            const chat = document.getElementById('chat-box');
            const text = input.value.trim();
            if(!text || !config.key) return !config.key ? openSet() : null;

            document.getElementById('welcome-msg')?.remove();
            chat.innerHTML += `<div class="user-msg"><div class="user-bubble">${text}</div></div>`;
            input.value = '';
            input.style.height = 'auto';
            chat.scrollTop = chat.scrollHeight;

            const lid = 'L' + Date.now();
            chat.innerHTML += `<div id="${lid}" class="ai-msg"><div class="ai-icon animate-pulse"></div><div class="text-gray-500 italic">‡¶≠‡¶æ‡¶¨‡¶õ‡¶ø...</div></div>`;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${config.key}`, 
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin
                    },
                    body: JSON.stringify({ model: config.model, messages: [{role: "user", content: text}] })
                });

                const data = await res.json();
                document.getElementById(lid).remove();

                if(data.error) throw new Error(data.error.message);

                const reply = data.choices[0].message.content;
                chat.innerHTML += `
                    <div class="ai-msg">
                        <div class="ai-icon"></div>
                        <div class="flex-1">
                            <div class="prose prose-invert text-sm">${marked.parse(reply)}</div>
                            <button onclick="speak(this.parentElement.innerText)" class="mt-2 text-blue-400 text-[10px] font-bold uppercase">üîä Listen</button>
                        </div>
                    </div>`;
                chat.scrollTop = chat.scrollHeight;
                speak(reply);
            } catch (e) {
                document.getElementById(lid).innerHTML = `<div class="text-red-400 text-xs">Error: ${e.message}</div>`;
            }
        }
    </script>
</body>
        </html>
