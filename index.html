<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>beljar Ai |</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #131314; --sidebar: #1e1f20; --input: #1e1f20; --accent: #4b90ff; }
        body { font-family: 'Google Sans', sans-serif; background: var(--bg); color: #e3e3e3; margin: 0; overflow: hidden; }
        .app-container { display: flex; height: 100vh; }
        #sidebar { width: 280px; background: var(--sidebar); display: none; flex-direction: column; transition: 0.3s; }
        #sidebar.active { display: flex; position: fixed; z-index: 100; height: 100%; width: 280px; }
        @media (min-width: 768px) { #sidebar { display: flex; position: relative; } }
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-content { flex: 1; overflow-y: auto; padding-bottom: 200px; }
        .welcome-title { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 500; background: linear-gradient(90deg, #4b90ff, #d96570, #9171ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-area { position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px; background: linear-gradient(transparent, var(--bg) 40%); }
        .input-container { max-width: 800px; margin: 0 auto; background: var(--input); border-radius: 28px; border: 1px solid #3c4043; padding: 10px 16px; }
        .input-container:focus-within { border-color: #5f6368; }
        textarea { width: 100%; background: transparent; border: none; outline: none; color: #e3e3e3; font-size: 16px; padding: 8px; resize: none; max-height: 150px; }
        .preview-box { display: none; padding: 10px; border-bottom: 1px solid #333; }
        .preview-box img { height: 60px; border-radius: 8px; border: 1px solid #444; }
        .ai-icon { width: 32px; height: 32px; border-radius: 50%; background: linear-gradient(to tr, #4b90ff, #9171ee); flex-shrink: 0; }
        .btn { padding: 10px; border-radius: 50%; cursor: pointer; transition: 0.2s; color: #c4c7c5; }
        .btn:hover { background: #333; color: white; }
        .shimmer { height: 16px; background: linear-gradient(90deg, #1e1f20 25%, #333 50%, #1e1f20 75%); background-size: 200% 100%; animation: load 1.5s infinite; border-radius: 4px; margin-bottom: 10px; }
        @keyframes load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <div class="app-container">
        <aside id="sidebar">
            <div class="p-6">
                <button onclick="location.reload()" class="flex items-center gap-3 px-5 py-3 bg-[#1a1c1e] hover:bg-[#333] rounded-full text-sm font-medium transition-all">
                    <span>+</span> New Chat
                </button>
            </div>
            <div class="flex-1 px-4 overflow-y-auto" id="history">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest px-2 mb-4">Recent Sessions</p>
            </div>
            <div class="p-4 border-t border-white/5">
                <button onclick="openConfig()" class="w-full text-left px-4 py-3 hover:bg-[#333] rounded-xl text-sm">‚öôÔ∏è Settings & API</button>
            </div>
        </aside>

        <main class="main-chat">
            <header class="h-16 flex items-center justify-between px-6 border-b border-white/5">
                <button class="md:hidden btn" onclick="toggleSidebar()">‚ò∞</button>
                <select id="model-select" onchange="updateModel()" class="bg-transparent text-sm font-bold text-blue-400 outline-none"></select>
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-600"></div>
            </header>

            <div class="chat-content custom-scroll" id="chat-box">
                <div id="welcome" class="max-w-3xl mx-auto px-6 py-20">
                    <h1 class="welcome-title">Hello, Friend</h1>
                    <p class="text-2xl md:text-3xl text-[#444746] font-medium">I'm Nexus AI. Switch engines or upload images to explore.</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div id="preview-area" class="preview-box">
                        <div class="relative inline-block">
                            <img id="img-preview" src="">
                            <button onclick="clearFile()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 text-[10px]">‚úï</button>
                        </div>
                    </div>

                    <textarea id="user-input" rows="1" placeholder="Type, talk, or share a photo..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                    
                    <div class="flex items-center justify-between mt-2">
                        <div class="flex items-center gap-2">
                            <label class="btn">
                                üì∑ <input type="file" id="file-input" class="hidden" accept="image/*" onchange="previewFile(this)">
                            </label>
                            <button id="mic-btn" onclick="startSpeech()" class="btn">üéôÔ∏è</button>
                        </div>
                        <button onclick="handleSend()" class="bg-blue-500 text-black h-10 w-10 rounded-full flex items-center justify-center hover:bg-blue-400 transition-all shadow-lg">
                            <svg viewBox="0 0 24 24" class="w-5 h-5 fill-current"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                        </button>
                    </div>
                </div>
                <p class="text-[10px] text-center text-gray-600 mt-3 font-medium">Nexus AI Multimodal Terminal 2026</p>
            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/95 z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-[#1e1f20] w-full max-w-lg rounded-3xl p-8 border border-[#3c4043]">
            <h3 class="text-xl font-medium mb-6">Engine Setup</h3>
            <input type="password" id="api-key" placeholder="OpenRouter API Key" class="w-full bg-[#131314] border border-[#3c4043] rounded-xl p-4 mb-4 outline-none focus:border-blue-500">
            <div id="slots" class="space-y-2 mb-6 max-h-48 overflow-y-auto"></div>
            <div class="flex gap-3">
                <button onclick="closeConfig()" class="flex-1 py-4 hover:bg-[#333] rounded-full text-xs font-bold">CANCEL</button>
                <button onclick="saveConfig()" class="flex-1 py-4 bg-blue-500 text-black rounded-full text-xs font-bold">SAVE ALL</button>
            </div>
        </div>
    </div>

    <script>
        let state = { apiKey: '', model: '', customModels: Array(5).fill().map((_, i) => ({ name: `Engine ${i+1}`, id: '' })) };
        let selectedFileBase64 = null;

        function init() {
            const saved = localStorage.getItem('nexus_gemini_v3');
            if (saved) state = JSON.parse(saved);
            
            document.getElementById('slots').innerHTML = state.customModels.map((m, i) => `
                <div class="flex gap-2">
                    <input type="text" value="${m.name}" placeholder="Name" class="m-name flex-1 bg-[#131314] border border-[#3c4043] p-3 rounded-lg text-sm">
                    <input type="text" value="${m.id}" placeholder="Model ID" class="m-id flex-[2] bg-[#131314] border border-[#3c4043] p-3 rounded-lg text-sm">
                </div>
            `).join('');

            renderDropdown();
        }

        function previewFile(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedFileBase64 = e.target.result;
                document.getElementById('img-preview').src = selectedFileBase64;
                document.getElementById('preview-area').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function clearFile() {
            selectedFileBase64 = null;
            document.getElementById('file-input').value = '';
            document.getElementById('preview-area').style.display = 'none';
        }

        function startSpeech() {
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechSDK) return alert("Mic not supported in this browser.");
            const rec = new SpeechSDK();
            rec.lang = 'en-US'; 
            rec.start();
            document.getElementById('mic-btn').innerText = "üî¥";
            rec.onresult = (e) => {
                document.getElementById('user-input').value = e.results[0][0].transcript;
                document.getElementById('mic-btn').innerText = "üéôÔ∏è";
            };
            rec.onend = () => document.getElementById('mic-btn').innerText = "üéôÔ∏è";
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text && !selectedFileBase64) return;
            if(!state.apiKey) return openConfig();

            document.getElementById('welcome').style.display = 'none';
            const chatBox = document.getElementById('chat-box');
            
            // User UI
            const userContent = selectedFileBase64 ? `<img src="${selectedFileBase64}" class="h-40 rounded-xl mb-2"><br>${text}` : text;
            chatBox.innerHTML += `<div class="max-w-3xl mx-auto px-6 py-4 flex justify-end"><div class="bg-[#2f2f2f] p-4 rounded-2xl max-w-[85%]">${userContent}</div></div>`;
            
            input.value = '';
            clearFile();

            // AI Loading
            const loaderId = 'L' + Date.now();
            chatBox.innerHTML += `<div id="${loaderId}" class="max-w-3xl mx-auto px-6 py-8 flex gap-4"><div class="ai-icon"></div><div class="flex-1"><div class="shimmer w-3/4"></div><div class="shimmer w-1/2"></div></div></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Multimodal body
                const body = {
                    model: state.model,
                    messages: [{
                        role: "user",
                        content: selectedFileBase64 ? [
                            { type: "text", text: text || "What is in this image?" },
                            { type: "image_url", image_url: { url: selectedFileBase64 } }
                        ] : text
                    }]
                };

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                document.getElementById(loaderId).remove();

                const aiMsg = data.choices[0].message.content;
                chatBox.innerHTML += `
                    <div class="max-w-3xl mx-auto px-6 py-8 flex gap-4">
                        <div class="ai-icon"></div>
                        <div class="flex-1 prose prose-invert max-w-none text-[17px]">
                            ${marked.parse(aiMsg)}
                            <button onclick="speak('${aiMsg.replace(/'/g, "")}')" class="mt-4 text-xs font-bold text-blue-400">üîä LISTEN</button>
                        </div>
                    </div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (e) { alert("API Error"); }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const ut = new SpeechSynthesisUtterance(text.replace(/[*#`_]/g, ''));
            ut.lang = /[‡¶ï-‡ßü]/.test(text) ? 'bn-BD' : 'en-US';
            window.speechSynthesis.speak(ut);
        }

        function renderDropdown() {
            const select = document.getElementById('model-select');
            const active = state.customModels.filter(m => m.id);
            select.innerHTML = active.map(m => `<option value="${m.id}" ${state.model === m.id ? 'selected' : ''}>${m.name}</option>`).join('') || '<option>Setup Needed</option>';
            if(active.length > 0 && !state.model) state.model = active[0].id;
        }

        function openConfig() { document.getElementById('modal').classList.remove('hidden'); }
        function closeConfig() { document.getElementById('modal').classList.add('hidden'); }
        function saveConfig() {
            state.apiKey = document.getElementById('api-key').value.trim();
            const ns = document.querySelectorAll('.m-name'), ids = document.querySelectorAll('.m-id');
            state.customModels = Array.from(ns).map((n, i) => ({ name: n.value, id: ids[i].value.trim() }));
            localStorage.setItem('nexus_gemini_v3', JSON.stringify(state));
            renderDropdown(); closeConfig();
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        init();
    </script>
</body>
                        </html>
