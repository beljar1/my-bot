<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beljar AI /title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #131314; color: #e3e3e3; margin: 0; overflow: hidden; }
        .main-container { display: flex; height: 100vh; }
        .chat-view { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-scroll { flex: 1; overflow-y: auto; padding-bottom: 220px; }
        .input-bar { position: absolute; bottom: 0; width: 100%; padding: 15px; background: linear-gradient(transparent, #131314 40%); }
        .input-card { max-width: 800px; margin: 0 auto; background: #1e1f20; border-radius: 28px; padding: 10px 15px; border: 1px solid #3c4043; }
        textarea { width: 100%; background: transparent; border: none; outline: none; color: white; padding: 10px; resize: none; font-size: 16px; }
        .btn-action { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; color: #c4c7c5; }
        .btn-action:active { background: #333; transform: scale(0.9); }
        .ai-msg { margin: 25px auto; max-width: 800px; padding: 0 15px; display: flex; gap: 15px; }
        .ai-icon { width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(45deg, #4b90ff, #ff5546); flex-shrink: 0; }
        .rec-active { color: #ff5546; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="chat-view">
            <header class="h-14 flex items-center justify-between px-5 border-b border-white/5">
                <span class="font-bold text-lg">Beljar AI</span>
                <button onclick="openSet()" class="text-sm text-blue-400">Settings</button>
            </header>

            <div class="chat-scroll" id="chat-box">
                <div class="p-10 text-center">
                    <h1 class="text-4xl font-semibold bg-gradient-to-r from-blue-400 to-red-400 bg-clip-text text-transparent">‡¶∂‡ßÅ‡¶≠‡¶ï‡¶æ‡¶Æ‡¶®‡¶æ!</h1>
                    <p class="mt-4 text-gray-500">‡¶Ü‡¶Æ‡¶ø Beljar AI‡•§ ‡¶Ü‡¶Æ‡¶ø ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø ‡¶¶‡ßÅ‡¶á ‡¶≠‡¶æ‡¶∑‡¶æ‡¶á ‡¶¨‡ßÅ‡¶ù‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø‡•§</p>
                </div>
            </div>

            <div class="input-bar">
                <div class="input-card">
                    <textarea id="txt-input" rows="1" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶¨‡¶æ ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡ßÅ‡¶®..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                    <div class="flex items-center justify-between mt-2 border-t border-white/5 pt-2">
                        <div class="flex gap-2">
                            <label class="btn-action">üì∑<input type="file" class="hidden" accept="image/*" capture="environment" onchange="previewImg(this)"></label>
                            <button id="mic-btn" onclick="startBanglaRec()" class="btn-action text-xl">üéôÔ∏è</button>
                        </div>
                        <button onclick="sendMsg()" class="bg-blue-500 text-black px-6 py-2 rounded-full font-bold shadow-lg">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="set-modal" class="fixed inset-0 bg-black/95 z-[50] hidden flex items-center justify-center p-5">
        <div class="bg-[#1e1f20] w-full max-w-md rounded-3xl p-8 border border-gray-700">
            <h3 class="text-xl mb-6">‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏</h3>
            <input type="password" id="api-key" placeholder="OpenRouter API Key (sk-or-v1...)" class="w-full bg-black p-4 rounded-xl mb-4 border border-gray-700">
            <input type="text" id="model-id" placeholder="Model ID (e.g. google/gemini-2.0-flash-exp:free)" class="w-full bg-black p-4 rounded-xl mb-6 border border-gray-700">
            <button onclick="saveSet()" class="w-full bg-blue-500 text-black py-4 rounded-full font-bold">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <script>
        let config = { key: '', model: '' };
        
        // Load settings
        window.onload = () => {
            const saved = localStorage.getItem('beljar_voice_fix');
            if(saved) {
                config = JSON.parse(saved);
                document.getElementById('api-key').value = config.key;
                document.getElementById('model-id').value = config.model;
            }
        };

        function openSet() { document.getElementById('set-modal').classList.remove('hidden'); }
        function saveSet() {
            config.key = document.getElementById('api-key').value.trim();
            config.model = document.getElementById('model-id').value.trim();
            localStorage.setItem('beljar_voice_fix', JSON.stringify(config));
            document.getElementById('set-modal').classList.add('hidden');
        }

        // --- Voice Recording (Bangla Fixed) ---
        function startBanglaRec() {
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SpeechSDK) return alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶≠‡ßü‡ßá‡¶∏ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶®‡ßá‡¶á‡•§ ‡¶ï‡ßç‡¶∞‡ßã‡¶Æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");

            const recognition = new SpeechSDK();
            recognition.lang = 'bn-BD'; // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡¶æ‡¶∑‡¶æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            recognition.interimResults = false;
            
            recognition.onstart = () => document.getElementById('mic-btn').classList.add('rec-active');
            
            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                document.getElementById('txt-input').value = result;
            };

            recognition.onerror = (err) => {
                console.error(err);
                alert("‡¶≠‡ßü‡ßá‡¶∏ ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶° ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶π‡ßü‡¶®‡¶ø‡•§ ‡¶Æ‡¶æ‡¶á‡¶ï‡ßç‡¶∞‡ßã‡¶´‡ßã‡¶® ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
            };

            recognition.onend = () => document.getElementById('mic-btn').classList.remove('rec-active');
            
            recognition.start();
        }

        // --- Voice Synthesis (Bangla Speaker) ---
        function speakBangla(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text.replace(/[*#`_]/g, ''));
            
            // ‡¶∏‡¶¨ ‡¶≠‡ßü‡ßá‡¶∏‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶¨‡ßá‡¶õ‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ
            const voices = window.speechSynthesis.getVoices();
            const bnVoice = voices.find(v => v.lang.includes('bn'));
            
            if(bnVoice) msg.voice = bnVoice;
            msg.lang = 'bn-BD';
            msg.rate = 1.0;
            
            window.speechSynthesis.speak(msg);
        }

        async function sendMsg() {
            const input = document.getElementById('txt-input');
            const chat = document.getElementById('chat-box');
            if(!input.value.trim() || !config.key) return !config.key ? openSet() : null;

            const text = input.value.trim();
            chat.innerHTML += `<div class="flex justify-end p-4"><div class="bg-blue-600 px-4 py-2 rounded-2xl max-w-[80%]">${text}</div></div>`;
            input.value = '';
            
            const lid = 'L' + Date.now();
            chat.innerHTML += `<div id="${lid}" class="ai-msg"><div class="ai-icon"></div><div class="flex-1 italic text-gray-400">Beljar AI ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶≠‡¶æ‡¶¨‡¶õ‡ßá...</div></div>`;
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${config.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: config.model || "google/gemini-2.0-flash-exp:free",
                        messages: [{role: "user", content: text}]
                    })
                });
                const data = await res.json();
                document.getElementById(lid).remove();
                
                const reply = data.choices[0].message.content;
                chat.innerHTML += `
                    <div class="ai-msg">
                        <div class="ai-icon"></div>
                        <div class="flex-1">
                            <div class="prose prose-invert">${marked.parse(reply)}</div>
                            <button onclick="speakBangla(this.parentElement.innerText)" class="mt-2 text-blue-400 text-xs font-bold uppercase">üîä ‡¶∂‡ßÅ‡¶®‡ßÅ‡¶®</button>
                        </div>
                    </div>`;
                chat.scrollTop = chat.scrollHeight;
                
                // Auto speak
                speakBangla(reply);
                
            } catch (e) {
                document.getElementById(lid).innerText = "‡¶≠‡ßÅ‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶ï‡¶ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
            }
        }
    </script>
</body>
    </html>
