    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #0f0f10; color: #e3e3e3; margin: 0; overflow: hidden; }

<body>

            <input type="text" id="user-name" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="w-full bg-black p-4 rounded-xl mb-4 border border-gray-700 text-white outline-none">
            <button onclick="login()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-500">‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <div class="main-container" id="app-interface">
        <header class="h-20 flex items-center justify-between px-5 border-b border-white/5 bg-[#0f0f10]">
            <div class="flex flex-col w-2/3">
                <span id="u-name" class="font-bold text-blue-400 text-sm">‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ</span>
                <select id="m-select" onchange="checkCustomModel(this.value)" class="bg-transparent text-[11px] text-gray-400 outline-none mt-1">
                    <optgroup label="Popular Free Models">
                        <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash (Recommended)</option>
                        <option value="deepseek/deepseek-r1:free">DeepSeek R1 (Thinking)</option>
                        <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 3.3 70B</option>
                        <option value="qwen/qwen-2.5-72b-instruct:free">Qwen 2.5 72B</option>
                    </optgroup>
                    <optgroup label="Other Free Models">
                        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B</option>
                        <option value="google/gemma-2-9b-it:free">Gemma 2 9B</option>
                        <option value="microsoft/phi-3-medium-128k-instruct:free">Phi-3 Medium</option>
                        <option value="meta-llama/llama-3.1-8b-instruct:free">Llama 3.1 8B</option>
                        <option value="openchat/openchat-7b:free">OpenChat 3.5</option>
                        <option value="huggingfaceh4/zephyr-7b-beta:free">Zephyr 7B</option>
                        <option value="qwen/qwen-2-7b-instruct:free">Qwen 2 7B</option>
                        <option value="gryphe/mythomist-7b:free">MythoMist 7B</option>

                    </optgroup>
                </select>
                <input type="text" id="custom-model-id" placeholder="e.g. openai/gpt-4o" class="hidden mt-1 bg-black text-[10px] p-1 border border-gray-700 rounded text-blue-300">
            </div>
            <button onclick="toggleModal()" class="bg-blue-600/10 border border-blue-500/30 px-4 py-2 rounded-full text-[10px] text-blue-400 font-bold uppercase tracking-wider">Settings</button>
        </header>

        <div id="chat-box" class="chat-scroll"></div>

        <div class="fixed bottom-0 w-full p-4 bg-gradient-to-t from-[#0f0f10] via-[#0f0f10] to-transparent">
            <div class="input-card shadow-2xl shadow-blue-500/5">
                <textarea id="msg-input" rows="1" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <div class="flex justify-between items-center mt-2 border-t border-white/5 pt-2">
                    <div class="flex gap-4 text-xl ml-2 text-gray-500">
                        <button onclick="alert('‡¶≠‡ßü‡ßá‡¶∏ ‡¶Æ‡ßÅ‡¶° ‡¶∂‡ßÄ‡¶ò‡ßç‡¶∞‡¶á ‡¶Ü‡¶∏‡¶õ‡ßá...')">üéôÔ∏è</button>
                        <button onclick="alert('‡¶õ‡¶¨‡¶ø ‡¶¨‡¶ø‡¶∂‡ßç‡¶≤‡ßá‡¶∑‡¶£‡ßá‡¶∞ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ ‡¶∂‡ßÄ‡¶ò‡ßç‡¶∞‡¶á ‡¶Ü‡¶∏‡¶õ‡ßá...')">üì∑</button>
                    </div>
                    <button onclick="send()" class="bg-blue-600 text-white px-8 py-2 rounded-full font-bold shadow-lg hover:bg-blue-500 active:scale-95 transition">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                </div>
            </div>
        </div>
    </div>

    <div id="api-modal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[1001] p-5">
        <div class="bg-[#1e1f20] p-8 rounded-3xl border border-gray-700 w-full max-w-md">
            <h3 class="text-xl font-bold mb-2">Master Settings</h3>
            <p class="text-xs text-gray-500 mb-6">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ OpenRouter API Key ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶® (‡¶è‡¶ü‡¶ø ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶∏‡ßá‡¶≠ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá)</p>
            
            <label class="text-[10px] text-gray-400 uppercase ml-1">API Key</label>
            <input type="password" id="api-key-val" placeholder="sk-or-v1-..." class="w-full bg-black p-4 rounded-xl mb-6 border border-gray-700 text-white outline-none focus:border-blue-500">
            
            <button onclick="saveKey()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            <button onclick="handleLogout()" class="w-full text-red-500 mt-6 text-sm font-semibold">‡¶≤‡¶ó ‡¶Ü‡¶â‡¶ü ‡¶ì ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü</button>
            <button onclick="toggleModal()" class="w-full text-gray-500 mt-2 text-xs">‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <script>
        let config = { 
            name: localStorage.getItem('bel_user') || '',
            key: localStorage.getItem('bel_key') || '' 
        };

        if(config.name) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            document.getElementById('u-name').innerText = "‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã, " + config.name;
        }

        function login() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) return alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
            localStorage.setItem('bel_user', name);
            location.reload();
        }

        function checkCustomModel(val) {
            const customInput = document.getElementById('custom-model-id');
            if(val === 'custom') {
                customInput.classList.remove('hidden');
            } else {
                customInput.classList.add('hidden');
            }
        }

        function toggleModal() {
            const modal = document.getElementById('api-modal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
            document.getElementById('api-key-val').value = config.key;
        }

        function saveKey() {
            const key = document.getElementById('api-key-val').value.trim();
            if(!key) return alert("‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶ï‡¶ø ‡¶¶‡¶ø‡¶®!");
            localStorage.setItem('bel_key', key);
            config.key = key;
            toggleModal();
        }

        function handleLogout() {
            localStorage.clear();
            location.reload();
        }

        async function send() {
            const input = document.getElementById('msg-input');
            const chat = document.getElementById('chat-box');
            const text = input.value.trim();
            
            if(!text) return;
            if(!config.key) return toggleModal();

            // ‡¶Æ‡¶°‡ßá‡¶≤ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶®‡¶ø‡¶∞‡ßç‡¶ß‡¶æ‡¶∞‡¶£
            let selectedModel = document.getElementById('m-select').value;
            if(selectedModel === 'custom') {
                selectedModel = document.getElementById('custom-model-id').value.trim();
                if(!selectedModel) return alert("Custom Model ID ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
            }

            chat.innerHTML += `<div class="user-msg"><div class="user-bubble shadow-sm">${text}</div></div>`;
            input.value = '';
            input.style.height = 'auto';
            chat.scrollTop = chat.scrollHeight;

            const lid = 'L' + Date.now();
            chat.innerHTML += `<div id="${lid}" class="ai-msg"><div class="ai-icon animate-pulse"></div><div class="text-gray-500 italic text-sm">‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div></div>`;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${config.key}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "Beljar AI Ultimate"
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: [{ role: "user", content: text }]
                    })
                });

                const data = await response.json();
                document.getElementById(lid).remove();

                if (data.error) {
                    chat.innerHTML += `<div class="bg-red-900/10 p-4 rounded-2xl border border-red-500/30 text-red-400 text-xs mb-4">Error: ${data.error.message}</div>`;
                } else {
                    const reply = data.choices[0].message.content;
                    chat.innerHTML += `
                        <div class="ai-msg">
                            <div class="ai-icon"></div>
                            <div class="flex-1">
                                <div class="prose prose-invert text-sm leading-relaxed">${marked.parse(reply)}</div>
                            </div>
                        </div>`;
                }
            } catch (err) {
                document.getElementById(lid).innerHTML = `<div class="text-red-500 text-xs bg-red-500/10 p-3 rounded-xl">‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶¨‡¶ø‡¶ö‡ßç‡¶õ‡¶ø‡¶®‡ßç‡¶®‡•§ ‡¶ï‡ßÄ (Key) ‡¶¨‡¶æ ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
