<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beljar AI | Smart Login & Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #0f0f10; color: #e3e3e3; margin: 0; overflow: hidden; }
        .main-container { display: none; height: 100vh; flex-direction: column; }
        .chat-scroll { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 220px; }
        .input-bar { position: fixed; bottom: 0; width: 100%; padding: 15px; background: linear-gradient(transparent, #0f0f10 40%); }
        .input-card { max-width: 800px; margin: 0 auto; background: #1e1f20; border-radius: 28px; padding: 10px 15px; border: 1px solid #3c4043; }
        textarea { width: 100%; background: transparent; border: none; outline: none; color: white; padding: 10px; resize: none; font-size: 16px; max-height: 150px; }
        
        /* Login UI Styles */
        #login-screen { position: fixed; inset: 0; background: #0f0f10; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: #1e1f20; width: 100%; max-width: 400px; padding: 35px; border-radius: 30px; border: 1px solid #3c4043; text-align: center; }
        
        .ai-icon { width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(45deg, #4b90ff, #ff5546); flex-shrink: 0; }
        .user-bubble { background: #303132; padding: 12px 18px; border-radius: 22px; max-width: 85%; }
        .rec-active { color: #ff5546; background: rgba(255, 85, 70, 0.2); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="w-16 h-16 bg-blue-500 rounded-2xl mx-auto mb-6 flex items-center justify-center text-3xl shadow-lg shadow-blue-500/20">ü§ñ</div>
            <h2 class="text-2xl font-bold text-white mb-2">Beljar AI-‡¶§‡ßá ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ</h2>
            <p class="text-gray-400 text-sm mb-8">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</p>
            <input type="text" id="user-name" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="w-full bg-black p-4 rounded-xl mb-4 border border-gray-700 outline-none focus:border-blue-500 text-white">
            <button onclick="handleLogin()" class="w-full bg-blue-500 text-black py-4 rounded-xl font-bold hover:bg-blue-400 transition">‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            <p class="mt-4 text-[10px] text-gray-600">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶á ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶∏‡ßÅ‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá‡•§</p>
        </div>
    </div>

    <div class="main-container" id="app-interface">
        <header class="h-16 flex items-center justify-between px-5 border-b border-white/5 bg-[#0f0f10]">
            <div class="flex flex-col flex-1">
                <span id="welcome-user" class="font-bold text-blue-400 text-lg leading-tight">Beljar AI</span>
                <select id="model-selector" onchange="updateModel(this.value)" class="bg-transparent text-xs text-gray-500 outline-none cursor-pointer hover:text-blue-400">
                    <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash (‡¶Ö‡¶ü‡ßã)</option>
                    <option value="deepseek/deepseek-r1:free">DeepSeek R1 (‡¶•‡¶ø‡¶Ç‡¶ï‡¶ø‡¶Ç)</option>
                    <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 3.3 70B</option>
                    <option value="google/gemma-2-9b-it:free">Gemma 2 9B</option>
                    <option value="mistralai/mistral-7b-instruct:free">Mistral 7B</option>
                    <option value="qwen/qwen-2.5-72b-instruct:free">Qwen 2.5 72B</option>
                </select>
            </div>
            <button onclick="openSettings()" class="text-sm bg-white/5 border border-white/10 px-4 py-2 rounded-full hover:bg-white/10 transition">Settings</button>
        </header>

        <div class="chat-scroll" id="chat-box">
            </div>

        <div class="input-bar">
            <div class="input-card">
                <div id="img-preview" class="hidden gap-2 p-2"></div>
                <textarea id="txt-input" rows="1" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶¨‡¶æ ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡ßÅ‡¶®..." oninput="autoResize(this)"></textarea>
                <div class="flex items-center justify-between mt-2 border-t border-white/5 pt-2">
                    <div class="flex gap-2">
                        <button onclick="document.getElementById('file-input').click()" class="btn-action w-10 h-10 rounded-full flex items-center justify-center text-xl hover:bg-white/5">üì∑</button>
                        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleImage(this)">
                        <button id="mic-btn" onclick="requestMic()" class="btn-action w-10 h-10 rounded-full flex items-center justify-center text-xl hover:bg-white/5">üéôÔ∏è</button>
                    </div>
                    <button onclick="sendMsg()" class="bg-blue-600 text-white px-8 py-2 rounded-full font-bold shadow-lg active:scale-95 transition">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                </div>
            </div>
        </div>
    </div>

    <div id="set-modal" class="fixed inset-0 bg-black/95 z-[50] hidden flex items-center justify-center p-5">
        <div class="bg-[#1e1f20] w-full max-w-md rounded-3xl p-8 border border-gray-700">
            <h3 class="text-xl font-bold mb-4">‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏</h3>
            <label class="text-xs text-gray-500 ml-2">OpenRouter API Key</label>
            <input type="password" id="api-key" placeholder="sk-or-v1-..." class="w-full bg-black p-4 rounded-xl mb-6 border border-gray-700 outline-none focus:border-blue-500 text-white mt-1">
            <button onclick="saveSettings()" class="w-full bg-blue-500 text-black py-4 rounded-xl font-bold hover:bg-blue-400 transition">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            <button onclick="handleLogout()" class="w-full text-red-500 mt-4 text-sm">‡¶≤‡¶ó ‡¶Ü‡¶â‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <script>
        let config = { 
            name: localStorage.getItem('beljar_user') || '',
            key: localStorage.getItem('beljar_key') || '', 
            model: localStorage.getItem('beljar_model') || 'google/gemini-2.0-flash-exp:free' 
        };

        window.onload = () => {
            if(config.name) {
                showApp();
            }
        };

        function handleLogin() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) return alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®");
            config.name = name;
            localStorage.setItem('beljar_user', name);
            showApp();
        }

        function showApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            document.getElementById('welcome-user').innerText = "‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã, " + config.name + "!";
            document.getElementById('api-key').value = config.key;
            document.getElementById('model-selector').value = config.model;
            
            if(!config.key) openSettings();
        }

        function handleLogout() {
            localStorage.clear();
            location.reload();
        }

        function openSettings() { document.getElementById('set-modal').classList.remove('hidden'); }
        function saveSettings() {
            config.key = document.getElementById('api-key').value.trim();
            localStorage.setItem('beljar_key', config.key);
            document.getElementById('set-modal').classList.add('hidden');
        }

        function updateModel(val) {
            config.model = val;
            localStorage.setItem('beljar_model', val);
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        async function requestMic() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'bn-BD';
                recognition.onstart = () => document.getElementById('mic-btn').classList.add('rec-active');
                recognition.onresult = (e) => {
                    document.getElementById('txt-input').value = e.results[0][0].transcript;
                    autoResize(document.getElementById('txt-input'));
                };
                recognition.onend = () => {
                    document.getElementById('mic-btn').classList.remove('rec-active');
                    stream.getTracks().forEach(t => t.stop());
                };
                recognition.start();
            } catch (err) { alert("‡¶Æ‡¶æ‡¶á‡¶ï‡ßç‡¶∞‡ßã‡¶´‡ßã‡¶® ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶è‡¶≤‡¶æ‡¶ì ‡¶ï‡¶∞‡ßÅ‡¶®‡•§"); }
        }

        function handleImage(input) {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('img-preview');
                    preview.classList.replace('hidden', 'flex');
                    preview.innerHTML = `<img src="${e.target.result}" class="w-16 h-16 rounded-lg object-cover border border-blue-500">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function sendMsg() {
            const input = document.getElementById('txt-input');
            const chat = document.getElementById('chat-box');
            const text = input.value.trim();
            if(!text || !config.key) return !config.key ? openSettings() : null;

            chat.innerHTML += `<div class="user-msg"><div class="user-bubble">${text}</div></div>`;
            input.value = '';
            input.style.height = 'auto';
            chat.scrollTop = chat.scrollHeight;

            const lid = 'L' + Date.now();
            chat.innerHTML += `<div id="${lid}" class="flex gap-4 my-6"><div class="ai-icon animate-pulse"></div><div class="text-gray-500">‡¶≠‡¶æ‡¶¨‡¶õ‡¶ø...</div></div>`;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${config.key}`, 
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href 
                    },
                    body: JSON.stringify({ model: config.model, messages: [{role: "user", content: text}] })
                });

                const data = await res.json();
                document.getElementById(lid).remove();
                const reply = data.choices[0].message.content;

                chat.innerHTML += `
                    <div class="flex gap-4 my-6">
                        <div class="ai-icon"></div>
                        <div class="flex-1">
                            <div class="prose prose-invert text-sm">${marked.parse(reply)}</div>
                            <button onclick="speak(this.parentElement.innerText)" class="mt-2 text-blue-400 text-[10px] font-bold uppercase tracking-widest">üîä Listen</button>
                        </div>
                    </div>`;
                chat.scrollTop = chat.scrollHeight;
                speak(reply);
            } catch (e) {
                document.getElementById(lid).innerHTML = "<span class='text-red-400'>Error occurred. Check API Key.</span>";
            }
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t.replace(/[*#`_]/g, ''));
            m.lang = 'bn-BD';
            window.speechSynthesis.speak(m);
        }
    </script>
</body>
    </html>
