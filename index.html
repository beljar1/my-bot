<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beljar AI | Pro Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #0f0f10; color: #e3e3e3; margin: 0; overflow: hidden; }
        .main-container { display: none; height: 100vh; flex-direction: column; }
        .chat-scroll { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 200px; }
        .input-card { max-width: 800px; margin: 0 auto; background: #1e1f20; border-radius: 28px; padding: 10px 15px; border: 1px solid #3c4043; }
        textarea { width: 100%; background: transparent; border: none; outline: none; color: white; padding: 10px; resize: none; font-size: 16px; }
        .ai-msg { margin: 25px auto; max-width: 800px; display: flex; gap: 15px; }
        .user-bubble { background: #303132; padding: 12px 18px; border-radius: 22px; max-width: 85%; margin-left: auto; }
        .ai-icon { width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(45deg, #4b90ff, #ff5546); flex-shrink: 0; }
        #login-screen { position: fixed; inset: 0; background: #0f0f10; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="bg-[#1e1f20] p-10 rounded-3xl border border-gray-700 text-center w-full max-w-sm shadow-2xl">
            <h2 class="text-3xl font-bold text-blue-500 mb-6">Beljar AI</h2>
            <input type="text" id="user-name" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ..." class="w-full bg-black p-4 rounded-xl mb-4 border border-gray-700 text-white outline-none">
            <button onclick="login()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <div class="main-container" id="app-interface">
        <header class="h-20 flex items-center justify-between px-5 border-b border-white/5 bg-[#0f0f10]">
            <div class="flex flex-col w-2/3">
                <span id="u-name" class="font-bold text-blue-400 text-sm">‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ</span>
                <select id="m-select" onchange="toggleCustomInput(this.value)" class="bg-transparent text-[11px] text-gray-400 outline-none mt-1">
                    <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash (Free)</option>
                    <option value="deepseek/deepseek-r1:free">DeepSeek R1 (Free)</option>
                    <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 3.3 70B (Free)</option>
                    <option value="qwen/qwen-2.5-72b-instruct:free">Qwen 2.5 72B (Free)</option>
                    <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Free)</option>
                    <option value="custom">-- Manual Model ID (Premium) --</option>
                </select>
                <input type="text" id="manual-model" placeholder="Model ID: e.g. openai/gpt-4o" class="hidden mt-1 bg-black text-[10px] p-1 border border-blue-900 rounded text-blue-300 outline-none">
            </div>
            <button onclick="toggleModal()" class="bg-blue-600/10 border border-blue-500/30 px-4 py-2 rounded-full text-[10px] text-blue-400 font-bold">SETTINGS</button>
        </header>

        <div id="chat-box" class="chat-scroll"></div>

        <div class="fixed bottom-0 w-full p-4 bg-gradient-to-t from-[#0f0f10] 60% to-transparent">
            <div class="input-card">
                <textarea id="msg-input" rows="1" placeholder="‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <div class="flex justify-between items-center mt-2 border-t border-white/5 pt-2">
                    <div class="flex gap-4 text-xl ml-2 text-gray-500">
                        <button onclick="alert('‡¶≠‡ßü‡ßá‡¶∏ ‡¶Æ‡ßÅ‡¶° ‡¶∂‡ßÄ‡¶ò‡ßç‡¶∞‡¶á ‡¶Ü‡¶∏‡¶õ‡ßá...')">üéôÔ∏è</button>
                        <button onclick="alert('‡¶á‡¶Æ‡ßá‡¶ú ‡¶Æ‡ßÅ‡¶° ‡¶∂‡ßÄ‡¶ò‡ßç‡¶∞‡¶á ‡¶Ü‡¶∏‡¶õ‡ßá...')">üì∑</button>
                    </div>
                    <button onclick="send()" class="bg-blue-600 text-white px-8 py-2 rounded-full font-bold shadow-lg">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                </div>
            </div>
        </div>
    </div>

    <div id="api-modal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[1001] p-5">
        <div class="bg-[#1e1f20] p-8 rounded-3xl border border-gray-700 w-full max-w-md">
            <h3 class="text-xl font-bold mb-2">Master API Settings</h3>
            <p class="text-xs text-gray-400 mb-6">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶á‡¶ö‡ßç‡¶õ‡ßá‡¶Æ‡¶§‡ßã OpenRouter API Key ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶®‡•§</p>
            <input type="password" id="api-key-val" placeholder="sk-or-v1-..." class="w-full bg-black p-4 rounded-xl mb-6 border border-gray-700 text-white outline-none focus:border-blue-500">
            <button onclick="saveKey()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            <button onclick="handleLogout()" class="w-full text-red-500 mt-6 text-sm">‡¶≤‡¶ó ‡¶Ü‡¶â‡¶ü ‡¶ì ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü</button>
            <button onclick="toggleModal()" class="w-full text-gray-500 mt-4 text-xs">‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <script>
        let config = { 
            name: localStorage.getItem('bel_user') || '',
            key: localStorage.getItem('bel_key') || '' 
        };

        if(config.name) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            document.getElementById('u-name').innerText = "‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã, " + config.name;
        }

        function login() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) return;
            localStorage.setItem('bel_user', name);
            location.reload();
        }

        function toggleCustomInput(val) {
            document.getElementById('manual-model').classList.toggle('hidden', val !== 'custom');
        }

        function toggleModal() {
            document.getElementById('api-modal').classList.toggle('hidden');
            document.getElementById('api-modal').classList.toggle('flex');
            document.getElementById('api-key-val').value = config.key;
        }

        function saveKey() {
            const key = document.getElementById('api-key-val').value.trim();
            localStorage.setItem('bel_key', key);
            config.key = key;
            toggleModal();
        }

        function handleLogout() { localStorage.clear(); location.reload(); }

        async function send() {
            const input = document.getElementById('msg-input');
            const chat = document.getElementById('chat-box');
            const text = input.value.trim();
            if(!text) return;
            if(!config.key) return toggleModal();

            // Determine Model
            let modelId = document.getElementById('m-select').value;
            if(modelId === 'custom') {
                modelId = document.getElementById('manual-model').value.trim();
                if(!modelId) return alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá Model ID ‡¶¶‡¶ø‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: openai/gpt-4o)");
            }

            chat.innerHTML += `<div class="mb-6"><div class="user-bubble">${text}</div></div>`;
            input.value = '';
            input.style.height = 'auto';
            chat.scrollTop = chat.scrollHeight;

            const lid = 'id' + Date.now();
            chat.innerHTML += `<div id="${lid}" class="ai-msg"><div class="ai-icon animate-pulse"></div><div class="text-gray-500 italic text-sm">‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div></div>`;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${config.key}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin, // ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ó‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨‡¶™‡ßÇ‡¶∞‡ßç‡¶£
                        "X-Title": "Beljar Pro AI"
                    },
                    body: JSON.stringify({
                        model: modelId,
                        messages: [{ role: "user", content: text }]
                    })
                });

                const data = await response.json();
                document.getElementById(lid).remove();

                if (data.error) {
                    chat.innerHTML += `<div class="bg-red-900/10 p-4 rounded-xl border border-red-500/30 text-red-400 text-xs mb-4">Error: ${data.error.message}</div>`;
                } else {
                    const reply = data.choices[0].message.content;
                    chat.innerHTML += `
                        <div class="ai-msg">
                            <div class="ai-icon"></div>
                            <div class="flex-1 text-sm leading-relaxed">${marked.parse(reply)}</div>
                        </div>`;
                }
            } catch (err) {
                document.getElementById(lid).innerHTML = `<div class="text-red-500 text-xs">‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶è‡¶∞‡¶∞! ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡¶ø (Key) ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
    </html>
